<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showQuestion(0)">
    <div class="main-container">
        <div class="header">
            <div class="heading">
                <h1>HTML & CSS QUIZ</h1>
            </div>
            <div class="time">
                <span>00:00</span>
            </div>
        </div>
        <div class="main">
          <h2 id="question">Q1</h2>
          <p onclick="putActiveClass(this)" class="options">option 1</p>
          <p onclick="putActiveClass(this)" class="options">option 2</p>
          <p onclick="putActiveClass(this)" class="options">option 3</p>
          <p onclick="putActiveClass(this)" class="options">option 4</p>  
          <button id="next" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="timer.js"></script>

</body>
</html>
